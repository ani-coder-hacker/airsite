{% extends 'base.html' %}

{% block head %}
<title>Reset Password - AIR</title>
{% endblock %}


{% block body %}
<div class="container">
  <h1>Reset Password</h1>
  <h3>Enter your e-mail address associated with your account.</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="button">Submit</button>
  </form>

</div>

{% endblock %}
