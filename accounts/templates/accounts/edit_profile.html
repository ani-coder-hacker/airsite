{% extends 'base.html' %}

{% block head %}
<title>Edit Profile - AIR</title>
{% endblock %}


{% block body %}
<div class="container">
  <h1>Edit Profile</h1>
  <h3>Welcome {{ user.first_name }} {{ user.last_name }} !</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="button">Submit</button>
  </form>

</div>

{% endblock %}
